{% extends "layout.html" %}

{% block title %}
  Book Review
{% endblock %}

{% block  body%}
<body id="frontbody">
  <br><br>
  	<b><h1 class="container" style="text-align:center">Welcome to Book Review Site</h1></b>
      <form class="container" action="{{url_for('welcome')}}" method="post" autocomplete="off"><br>
  	          <h5 class="forbold">User Name:</h5>
              <input type="name" name=name placeholder="Login name" autofocus required><br>
  	          <h5 class="forbold">Password:</h5>
  	          <input type="Password" name=pass placeholder="Password" autofocus required>
<br><br>
              <input type=Submit value="Submit"> &nbsp;
              <a href="{{url_for('signup')}}"><button type="button" class="btn btn-light">Sign Up</button></a>
      </form>
</body>
<footer class="foot">

</footer>
