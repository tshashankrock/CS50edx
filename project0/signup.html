<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Project0! Sign up page :)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="p0styling.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<header class="head">
	<h1>Kindly fill your detail</h1>
</header>
<body id="name">
	<form method="post" autocomplete="off">
	<div class="signuppage" style="text-align:center">
	<h5 class="forbold">First Name:</h5>
	<input type="text" name="name" placeholder="First Name" required/>
	<br>
	<h5 class="forbold">Last Name:</h5>
	<input type="text" placeholder="Last Name" required/>
	<br>
	<h5 class="forbold">Email:</h5>
	<input type="Email" placeholder="Email" required/>
	<br>
	<h5 class="forbold">Mobile No.:</h5>
	<input type="number" placeholder="Number" required/>
	<br>
	<h5 class="forbold">Password:</h5>
	<input type="Password" name="Password" placeholder="Password" required/>
	<br><br>
	<a href="welcome.html"><button type="button" class="btn btn-dark">Submit</button></a>&nbsp; &nbsp; &nbsp; &nbsp;
	<a href="index.html"><button type="button" class="btn btn-light">Sign in</button></a>
	</div>
	</form>
	<br>
<footer class="foot">
	<h3>Get the code on Github:</h3>&nbsp;&nbsp;&nbsp;<a href="https://github.com/tshashankrock/CS50edx/tree/master/project0" target="_blank"><img  id="imgtag" src="gitimg" alt="github" height="50" width="50"></a>	
</footer>
</body>
</html>
